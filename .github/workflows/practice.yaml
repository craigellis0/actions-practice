name: Practice Workflow

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # lets you run manually from GitHub UI

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Create/update timestamp file
      - name: Write timestamp
        run: date > last_run.txt

      # Step 3: Commit the change
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_run.txt
          git commit -m "Update timestamp [skip ci]" || echo "No changes to commit"

      # Step 4: Push the change back
      - name: Push changes
        run: |
          # Use the GitHub token for auth
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          # Rebase to avoid "non-fast-forward" errors
          git config pull.rebase true
          git pull origin main

          # Push the changes back
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


